<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>HELLO WORLD</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/AdminLTE/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="/AdminLTE/css/skins/skin-red.min.css"/>
</head>
<body class="hold-transition skin-red layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><b>git</b>anizer</a>
                </div>

                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="container">

            <section class="content">
                <th:block layout:fragment="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Add a new Repository </h3>

                                </div>
                                <div class="box-body table-responsive no-padding">
                                    <form role="form" th:action="@{/mirrors/create}" th:object="${form}"
                                          method="post">
                                        <div class="box-body">
                                            <div class="form-group"
                                                 th:classappend="${#fields.hasErrors('repositoryName')} ? 'has-error' : ''">
                                                <label for="name"><i th:if="${#fields.hasErrors('repositoryName')}"
                                                                     class="fa fa-times-circle-o"></i>Repository
                                                    name</label>
                                                <input type="text" class="form-control" id="name"
                                                       th:field="*{repositoryName}"
                                                       placeholder="A name for your repository. Should not contain special characters."/>
                                                <div th:each="error, it : ${#fields.errors('repositoryName')}">
                                                    <span class="help-block" th:text="${error}"></span>
                                                </div>
                                            </div>
                                            <div class="form-group"
                                                 th:classappend="${#fields.hasErrors('remoteSvnUrl')} ? 'has-error' : ''">
                                                <label for="remoteSvnUrl"><i
                                                        th:if="${#fields.hasErrors('remoteSvnUrl')}"
                                                        class="fa fa-times-circle-o"></i>Remote Subversion URL</label>
                                                <input type="text" class="form-control" id="remoteSvnUrl"
                                                       th:field="*{remoteSvnUrl}"
                                                       placeholder="The URL of the SVN repository to mirror"/>
                                                <div th:each="error, it : ${#fields.errors('remoteSvnUrl')}">
                                                    <span class="help-block" th:text="${error}"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="box-footer">
                                            <input type="submit" value="Gitanize!" class="btn btn-primary"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </section>

        </div>

    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">
                <b>gitanizer version</b> @gitanizer.version@
            </div>
        </div>
    </footer>
</div>

</body>
</html>
