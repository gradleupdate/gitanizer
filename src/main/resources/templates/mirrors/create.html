<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>HELLO WORLD</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/AdminLTE/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="/AdminLTE/css/skins/skin-red.min.css"/>
</head>
<body class="hold-transition skin-red layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><b>git</b>anizer</a>
                </div>

                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="container">

            <th:block layout:fragment="content">
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Add a new Mirror </h3>

                                </div>
                                <div class="box-body table-responsive no-padding">
                                    <form role="form" th:action="@{/mirrors/create}" th:object="${form}"
                                          method="post">
                                        <div th:replace="fragments/mirrorform :: form"></div>
                                        <div class="box-footer">
                                            <input type="submit" value="Create Mirror" class="btn btn-primary"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </th:block>


        </div>

    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">
                <b>gitanizer version</b> @gitanizer.version@
            </div>
        </div>
    </footer>
</div>

</body>
</html>
