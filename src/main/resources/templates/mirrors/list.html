<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<th:block layout:fragment="content">
    <section class="content-header">
        <h1>Mirror Overview</h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/mirrors/list}">Home</a></li>
            <li class="active">Mirror Overview</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <a th:href="@{/mirrors/create}" type="button" class="btn btn-primary pull-right"
                           style="margin-right: 5px;">
                            <i class="fa fa-plus"></i> Add a new Mirror
                        </a>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>Repository</th>
                                <th>Last Change</th>
                                <th>Last Status Message</th>
                                <th>Options</th>
                            </tr>
                            <tr th:each="mirror : ${mirrors}">
                                <td th:text="${mirror.name}">/gitanizer.git</td>
                                <td th:text="${mirror.lastChangeDate}">11-7-2014</td>
                                <td th:text="${mirror.lastStatusMessage}">Import Progress 99%</td>
                                <td>
                                    <a th:if="${mirror.syncStatus == false}" class="btn btn-default"
                                       th:href="@{/mirrors/{id}/sync/start(id=${mirror.id})}"><i
                                            class="fa fa-play"
                                            title="Start / Continue Synchronization for this Mirror"></i></a>
                                    <a th:if="${mirror.syncStatus == true}" class="btn btn-default"
                                       th:href="@{/mirrors/{id}/sync/stop(id=${mirror.id})}"><i
                                            class="fa fa-pause"
                                            title="Pause Synchronization for this Mirror"></i></a>
                                    <a class="btn btn-default"
                                       th:href="@{/mirrors/{id}/log(id=${mirror.id})}"><i
                                            class="fa fa-history"
                                            title="View log file of previous import runs."></i></a>
                                    <a class="btn btn-default"
                                       th:href="@{/mirrors/{id}/update(id=${mirror.id})}"><i
                                            class="fa fa-edit" title="Edit Mirror"></i></a>
                                    <a class="btn btn-default"
                                       th:href="@{/mirrors/{id}/delete(id=${mirror.id})}"><i
                                            class="fa fa-trash" title="Delete Mirror"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>


</html>
